services:
  dokploy:
    image: dokploy/dokploy:latest
    container_name: dokploy
    depends_on:
      - dokploy-postgres
    ports:
      - "3000:3000"
    volumes:
      - dokploy_data:/etc/dokploy
    environment:
      - DATABASE_URL=postgres://dokploy:dokploy@dokploy-postgres:5432/dokploy
    restart: always

  dokploy-postgres:
    image: postgres:15
    container_name: dokploy-postgres
    environment:
      POSTGRES_DB: dokploy
      POSTGRES_USER: dokploy
      POSTGRES_PASSWORD: dokploy
    volumes:
      - dokploy_pgdata:/var/lib/postgresql/data
    restart: always

volumes:
  dokploy_data:
  dokploy_pgdata:
